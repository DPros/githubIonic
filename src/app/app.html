<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-tabs>
  <ion-tab tabTitle="hidden" [root]="tabs[0].root" [show]="false"></ion-tab>
  <ion-tab *ngFor="let tab of tabs" tabTitle="{{tab.title}}" [root]="tab.root"></ion-tab>
</ion-tabs>
